name: daily-cron
on:
  schedule:
    - cron: "6 * * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Reminders
        run: |
          curl --request GET \
          --url 'https://meetups-git-dev-agrossio.vercel.app/api/cron' \
          --header 'Authorization: Bearer ${{ secrets.NEXTAUTH_SECRET }}'
